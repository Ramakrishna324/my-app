<div class="main">
    <div class="bmi">
        <h1><ins>BMI</ins>
        </h1><br><br>
        <label for="height">Height : </label>
        <input type="number" id="height" [(ngModel)]="hei">
        <br><br>
        <label for="weight">Weight : </label>
        <input type="text" id="weight" [(ngModel)]="wei">
        <br><br>
        <button (click)="bmi()">Calculate</button>
        
        <br><br>
        <h2>Result </h2>
        <h2>{{res}}</h2>
    </div>
   
</div>
