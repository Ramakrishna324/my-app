<!-- {{accounts | json}} -->

<table class="table">
    <thead>
        <tr>
        <th>Account_Name</th>
        <th>Available_Balance</th>
        <th>Account_Number</th>
        <th>City</th>
        <th>Profile_Picture</th>
        <th>ID</th>
    </tr>

    </thead>
    <tbody>
        <tr *ngFor=" let account of accounts">
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td>
                <img width="150px" height="150px" src="{{account.profie_picture}}" alt="">
            </td>
            <td>{{account.id}}</td>
            <td><button (click)="edit(account.id)" class="btn-warning">edit</button></td>
            <td><button (click)="delete(account.id)" class="btn-danger">delete</button></td>

        </tr>

    </tbody>



</table>
