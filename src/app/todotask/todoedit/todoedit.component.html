
<h1 style="text-align: center;">TO-DO</h1>

<form action="" [formGroup]="todoForm" >
    <label for="">Task : </label>
<textarea  name="" id="" cols="30" rows="5" formControlName="task" ></textarea>
<br>
<label for=""  >Time :</label>
<input formControlName="time" type="datetime-local">
<button (click)="submit()">submit</button>
</form>

<p></p>

<app-todoop (todoevent)="catch($event)"></app-todoop>
